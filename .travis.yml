sudo: required
services:
  - docker

before_install:
  - docker build -t prince/client-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true prince/client-test npm test

after_success:
  - docker build -t prince/multi-client ./client/Dockerfile
  - docker build -t prince/multi-nginx ./nginx/Dockerfile
  - docker build -t prince/multi-server ./server/Dockerfile
  - docker build -t prince/multi-worker ./worker/Dockerfile